<div id="background-container" #backgroundHost>
    <div class="villager-row" *ngFor="let row of displayedVillagers">

        <span *ngFor="let villager of row">
            <div class="villager-container" [@dancingVillager]="villager.state" (@dancingVillager.done)="onAnimationEvent($event, villager)">
                <img class="villager-image" [src]="'assets/villagers/' + villager.image" />
            </div>            
        </span>
    </div>
</div>
